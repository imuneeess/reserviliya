<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservez Liya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-bottom: 2px solid #333;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .front-page {
            position: relative;
            height: 100vh;
            background: url('header-meilleurs-outils-r_servation-en-ligne-entreprises-service.png') center/cover no-repeat;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }

        .front-page h1 {
            text-align: center;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

        .options-container {
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .options {
            display: flex;
            width: fit-content;
            margin: 0 auto;
        }

        .option {
            text-align: center;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            flex: 0 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 150px;
            opacity: 0.6;
        }

        .option.active {
            opacity: 1;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .option img {
            width: 100%;
            height: 70%;
            border-radius: 10px 10px 0 0;
        }

        .option p {
            padding: 15px;
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .reservation-button {
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-decoration: none;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            border: 3px solid;
            padding: 0.25em 0.5em;
            box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin: 10px;
            display: inline-block;
        }

        .reservation-button:active {
            box-shadow: 0px 0px 0px 0px;
            top: 5px;
            left: 5px;
        }

        .contact-section {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 18px;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        Réservez Liya !
    </header>

    <div class="container">
        <div class="front-page">
            <h1>Bienvenue chez Réservez Liya !</h1>
        </div>

        <div class="options-container">
            <div class="options" id="optionsList">
                <div class="option" onclick="redirectToReservation('car_rental')">
                    <img src="logo-for-car-rental-and-sales-vector-25468598.jpg" alt="Location de voiture">
                    <p class="reservation-button">Location de voiture</p>
                </div>

                <div class="option" onclick="redirectToReservation('doctor')">
                    <img src="pngtree-doctor-appointment-vector-image_2242695.jpg" alt="Docteur">
                    <p class="reservation-button">Docteur</p>
                </div>

                <div class="option" onclick="redirectToReservation('hotel')">
                    <img src="vector-hotel-reservation-conceptual-illustration-design.jpg" alt="Hôtel">
                    <p class="reservation-button">Hôtel</p>
                </div>

                <div class="option" onclick="redirectToReservation('plane_ticket')">
                    <img src="depositphotos_258494662-stock-photo-plane-tickets.jpg" alt="Billet d'avion">
                    <p class="reservation-button">Billet d'avion</p>
                </div>

                <div class="option" onclick="redirectToReservation('soccer_stadium')">
                    <img src="pexels-pixabay-274506.jpg" alt="Stade de football">
                    <p class="reservation-button">Stade de football</p>
                </div>

                <div class="option" onclick="redirectToReservation('spa')">
                    <img src="Spa_Booking_Online_Singapore.jpg" alt="Spa">
                    <p class="reservation-button">Spa</p>
                </div>

                <div class="option" onclick="redirectToReservation('train_route')">
                    <img src="buying-train-tickets-for-station-cartoon-vector-29379197.jpg" alt="Itinéraire de train">
                    <p class="reservation-button">Itinéraire de train</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Section de contact -->
    <div class="contact-section">
        <h2>Contactez-nous</h2>
        <p class="contact-info">Pour toute demande, veuillez nous contacter à : <strong>info@reserviliya.com</strong></p>
        <!-- Ajoutez plus d'informations de contact ou de contenu selon vos besoins -->
    </div>

    <script>
        var selectedReservationType = '';

        function redirectToReservation(reservationType) {
            selectedReservationType = reservationType;
            window.location.href = reservationType + '_reservation.php';
        }
    </script>

</body>

</html>
